<mat-toolbar class="justify-between max-w-7x1 mx-auto border-x">
  <a routerLink="home">TJ Store</a>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon
      [matBadge]="itemsQuantity"
      [matBadgeHidden]="!itemsQuantity"
      matBadgeColor="warn"
    >shopping_cart</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <div  class="p-3 divide-y divide-solid">
      <div class="pb-3 flex justify-between">
        <span class="mr-16">{{itemsQuantity}} Items</span>
        <a routerLink="cart">View Cart</a>
      </div>
      <div *ngIf="cart.items.length"  class="py-3">
        <div *ngFor="let item of cart.items" class="flex justify-between font-light mb-2">
          {{item.name}} x {{item.quantity}}
          <span class="font-bold">{{item.price | currency}}</span>
        </div>
      </div>
      <div class="flex justify-between font-light py-3">
        Total:
        <span>{{ getTotal(cart.items) | currency}}</span>
      </div>
      <div class="justify-between flex pt-3">
        <button (click)="onClearCart()"
        class="bg-rose-600 w-9 h-9 text-white rounded-full">
          <mat-icon>remove_shopping_cart</mat-icon>
        </button>
        <button class="bg-green-600 w-9 h-9 text-white rounded-full">
          <a routerLink="cart">
            <mat-icon>add_shopping_cart</mat-icon>
          </a>
        </button>
      </div>
    </div>
  </mat-menu>
</mat-toolbar>
