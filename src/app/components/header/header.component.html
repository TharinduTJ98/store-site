<mat-toolbar class="justify-between max-w-7x1 mx-auto border-x">
  <a routerLink="home">TJ Store</a>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon
      [matBadge]="1"
      matBadgeColor="warn"
    >shopping_cart</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <div  class="p-3 divide-y divide-solid">
      <div class="pb-3 flex justify-between">
        <span class="mr-16">1 Items</span>
        <a routerLink="cart">View Cart</a>
      </div>
      <div class="py-3">
        <div class="flex justify-between font-light mb-2">
          Keyboard x 1
          <span class="font-bold">{{150 | currency}}</span>
        </div>
        <div class="flex justify-between font-light mb-2">
          Keyboard x 1
          <span class="font-bold">{{150 | currency}}</span>
        </div>
        <div class="flex justify-between font-light mb-2">
          Keyboard x 1
          <span class="font-bold">{{150 | currency}}</span>
        </div>
      </div>
      <div class="flex justify-between font-light py-3">
        Total:
        <span>{{'450' | currency}}</span>
      </div>
      <div class="justify-between flex pt-3">
        <button class="bg-rose-600 w-9 h-9 text-white rounded-full">
          <mat-icon>remove_shopping_cart</mat-icon>
        </button>
        <button class="bg-green-600 w-9 h-9 text-white rounded-full">
          <a routerLink="cart">
            <mat-icon>add_shopping_cart</mat-icon>
          </a>
        </button>
      </div>
    </div>
  </mat-menu>
</mat-toolbar>
