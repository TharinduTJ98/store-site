<mat-drawer-container [autosize]="true" class="min-h-full max-w-7x1 mx-auto border-x">
  <mat-drawer mode="side" opened class="p-8">
    <app-filters (showCategory)="onShowCategory($event)"></app-filters>
  </mat-drawer>
  <mat-drawer-container class="p-6">
    <app-product-header
    (itemsCountChange)="onItemsCountChange($event)"
    (sortChange)="onSortChange($event)"
    (columnCountChange)="onColumnsCountChange($event)"></app-product-header>
    <mat-grid-list
      [cols]="cols"
      [rowHeight]="rowHeight"
      gutterSize="16"
    >
      <mat-grid-tile *ngFor="let product of products">
        <app-product-box [product] = "product"  (addToCart)="onAddToCart($event)" class="w-full" [fullWidthMode] = "cols === 1"></app-product-box>
      </mat-grid-tile>

    </mat-grid-list>
  </mat-drawer-container>
</mat-drawer-container>
